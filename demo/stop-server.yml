---
  - name: Shutdown a DimensionData Host
    hosts: localhost
    vars:
      server_ids:
        - '9f8b5428-bac3-4cf9-adda-62f57fb38671'
    tasks:
      - include_vars: dimensiondata_vars.yml
      - name: Shutdown host
        dimensiondata_compute:
          ensure: "{{ensure_stopped}}"
          nodes:
            - '{{ server_ids }}'
          wait: "{{wait_yes}}"
